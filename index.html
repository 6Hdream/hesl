    <script src="bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const tracks = document.querySelectorAll(".books-track");

        tracks.forEach((track) => {
          const items = track.querySelectorAll(".book-item");
          const clonedItems = Array.from(items).map((item) => item.cloneNode(true));
          clonedItems.forEach((item) => track.appendChild(item));
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        const rocket = document.getElementById("backToTop");
        const secondScreen = document.querySelector(".stats-section");

        window.addEventListener("scroll", function () {
          const rect = secondScreen.getBoundingClientRect();
          if (rect.top < window.innerHeight && rect.bottom >= 0) {
            rocket.classList.add("visible");
          } else {
            rocket.classList.remove("visible");
          }
        });

        rocket.addEventListener("click", function () {
          window.scrollTo({ top: 0, behavior: "smooth" });
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        const bgMusic = document.getElementById("bgMusic");
        const musicControl = document.getElementById("musicControl");
        let isPlaying = false;
        document.addEventListener(
          "click",
          function initAudio() {
            if (!isPlaying) {
              bgMusic
                .play()
                .then(() => {
                  isPlaying = true;
                  musicControl.classList.add("playing");
                })
                .catch((error) => {
                  console.log("播放失败:", error);
                });
              document.removeEventListener("click", initAudio);
            }
          },
          { once: true }
        );
        musicControl.addEventListener("click", function (e) {
          e.stopPropagation();
          if (isPlaying) {
            bgMusic.pause();
            musicControl.classList.remove("playing");
          } else {
            bgMusic.play();
            musicControl.classList.add("playing");
          }
          isPlaying = !isPlaying;
        });
      });
    </script>
